<!doctype html>
<html lang="es" th:fragment="global (estilos, titulo, contenido)" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:replace="${titulo}">IparTube</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<th:block th:replace="${estilos}">

</head>
<body>
	<nav class="mb-5 navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">IparTube</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="#">Principal</a></li>
				</ul>
				<form th:action="@{/}" method="get" class="d-flex" role="search">
					<input class="form-control me-2" name="nombre" type="search" placeholder="Buscar video"
						aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
	
	<main th:replace="${contenido}">
		<h1>EL CONTENIDO VA AQU√ç</h1>
	</main>

	<div class="mt-5 pt-5"></div>
	
	<footer class="p-2 text-bg-dark fixed-bottom">
		<p>&copy; 2024 Javier Lete</p>
	</footer>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
