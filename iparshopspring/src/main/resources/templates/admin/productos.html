<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>IparShop</title>
</head>
<body>

	<h1>Administración</h1>

	<ul th:each="producto: ${productos}" th:object="${producto}">
		<li><a href="detalle.html" th:href="@{/admin/producto(id=${producto.id})}"><span th:text="*{nombre}">Producto 1</span></a>: <span
			th:text="${#numbers.formatCurrency(producto.precio)}">1.234,56 €</span>
			<a href="#" th:href="@{/admin/productos/borrar(id=${producto.id})}">Borrar</a>
			</li>
	</ul>
	
	<a href="detalle.html" th:href="@{/admin/producto}">Nuevo producto</a>

</body>
</html>
